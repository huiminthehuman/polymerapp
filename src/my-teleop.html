<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/toggle-icon/toggle-icon.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-teleop">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
  }
    </style>

    <div class="card">
    <div class="rectangle">Teleop</div>
    <div>
    <iron-form id="form2"
       <form method = "get" action="/form/handler">   
            <paper-input always-float-label align="center" label="Gears Scored: "></paper-input>   
            <paper-input always-float-label align="center" label="Gears Dropped: "></paper-input>      
            <paper-input always-float-label align="center" label="Fuel Scored: "></paper-input>
            <iron-label>
                Climb?
            </iron-label>
            <toggle-icon icon="icons:thumb-up" animation="flip-vertical" class="green-red"></toggle-icon>
            <br>
            <iron-label>
            Yellow Card?
            	</iron-label>
            <toggle-icon icon="icons:thumb-up" animation="flip-vertical" class="green-red"></toggle-icon>
            <br>
            <br>
            <div class="rectangle">Comments:</div>
            <paper-textarea always-float-label label="Please note in the comments how the robot behaved on the field. 
		    Make sure to note if robot was not functional or repeatedly incurred fouls."> </paper-textarea>
            <br>
            <paper-button raised> Submit </paper-button>
            </form>
            </iron-form>
    </div>
  </template>

  <script>
    class MyTeleop extends Polymer.Element {
      static get is() { return 'my-teleop'; }
    }

    window.customElements.define(MyTeleop.is, MyTeleop);
  </script>
</dom-module>
